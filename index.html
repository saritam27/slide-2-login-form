<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon"
    href="https://us.123rf.com/450wm/mamun25g/mamun25g2007/mamun25g200701134/151666985-s-letter-logo-design-letter-s-design-s-logo.jpg">
  <script src="https://kit.fontawesome.com/bda2ae7bf0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="offset-2 col-4 px-0">
        <div class="card p-5 rounded-0">
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-default"><i
                class="fa-regular fa-circle-user"></i></span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="Username or email">
          </div>
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-key"></i></span>
            <input type="password" class="form-control " aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="password">
          </div>

          <div class="d-flex align-items-center justify-content-between mt-1">
            <div class="form-check">
              <input type="checkbox" class="form-check-input">
              <label class="remwmber form-check-label">Remember Me</label>
            </div>
            <button class="log-in btn">LOGIN</button>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <a href="" class="nav-link register">Register Now</a>
            <a href="" class="nav-link remwmber">Forgot password?</a>
          </div>
          <div>
            <div class="row mt-3 align-items-center">
              <div class="divider col"></div>
              <div class="divider-text col-auto">or</div>
              <div class="divider col"></div>
            </div>
          </div>
          <div class="mt-3">
            <div class="input-group mb-3">
              <span class="input-group-text span1" id="inputGroup-sizing-default"><i
                  class="fa-brands fa-square-facebook"></i></span>
              <button class="form-control but1 py-2 ">LOGIN WITH FACEBOOK</button>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text span2" id="inputGroup-sizing-default"><i
                  class="fa-brands fa-twitter"></i></span>
              <button class="form-control but2 py-2">LOGIN WITH TWITTER</button>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text span3" id="inputGroup-sizing-default"><i
                  class="fa-brands fa-google"></i></i></span>
              <button class="form-control but3 py-2">LOGIN WITH GOOGLE</button>
            </div>
          </div>
        </div>
      </div>
      <div class="right-side col-4"
        style="background-image: url('Images/image.png'); background-repeat: no repeat; background-size: cover;"></div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
